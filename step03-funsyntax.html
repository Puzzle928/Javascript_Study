<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>input tag 두개를 개발후에 데이터값을 서로 change </h3>
    <br><hr><br>

    1. 동적 화면 구성 : 버튼 클릭하면 input tag의 데이터가 두개가 변경 <br><br>

    2. 구현 후 실행 후 client가 버튼 클릭하는 동작이 실행되어야만 로직이 완전히 실행 <br>

    3. 버튼 클릭(event)시점은 정확한 시간을 모름, 버튼<br>
    <a href="https://www.w3schools.com/jsref/met_element_addeventlistener.asp">w3schools</a>
    <br><hr><br>
    <!-- 
        js에서 tag들을 명확하게 구분하기 위한 방법
        document 즉 html 문서 의미하는 객체명 활용
        수많은 tag들을 명확하게 구분하는 별칭을 활용해서 찾음

        value 속성 - clinent가 입력하면 입력된 데이터값 보유 속성
     -->
    <input type="text" id = 'one' value = 'encore'> -
    <input type="text" id = 'two' value = 'playdata'>

    <br>
    <!--
        1.step01
             onclick - 버튼 클릭하는 동작을 마지하기 위한 특별한 속성
            'alert()' -click되면 실행되는 로직을 값으로 로딩
        2.step02
            alert() 대신 사용자 정의 함수 구현, 호출
-->
    <button onclick='myfun()'>change1</button>
    <button onclick='myfun()'>change2</button>

    

    <script>
        //step03 - return
        function my3(){
            return 1;
        }
        console.log(my3());
        //step02 - parameter 기준으로 함수 개발 및 호출 문법
        function my1(v){
            console.log(v); // undefined
        }
        // my1(1);       //1
        // my1(2,3);     //2
        // my1();      // undefined

        function my2(v1, v2){
            // console.log(v2); // undefined
            console.log(arguments); // undefined

        }
        // my2(1);    // undefined
        // my2(2,3);
        // my2();      // undefined2






        //step01 -input tag의 동적 화면 구성
        function myfun() {
            // alert('myfun');
            // 문서에서 id가 one인 tag의 속성값을 변경시켜줄 수 있음

            // value 속성값 read            
            // 1. document : html 문서 자체 의미
            // 2. getElementById(): id로 특정 tag 검색해서 찾음

            //     document.getElementById('one')
            //     = <input type="text" id = 'one' value = 'encore'> 의미

            // v = document.getElementById('one').value;
            // document.getElementById('one').value = '카카오';

            //? one과 two변경
            temp = document.getElementById('one').value;
            document.getElementById('one').value = document.getElementById('two').value;
            document.getElementById('two').value = temp;

        }
    </script>
</body>
</html>

<!-- 함수
1. 내장 함수(libary)
    1. alert() - 메세지 + 확인 버튼
    2. document.write() - body에 출력 함수
    3. console.log() - 개발자 디버깅용 출력 함수(브라우저 콘솔창에 출력)
    ...

2. 사용자 정의 함수 개발 및 호출
    1. function 함수([...]){
        로직
    }
    2. 익명함수
    3. 구현하자 마자 자동 실행되는 구조의 즉시실행 함수
    ...

-->
